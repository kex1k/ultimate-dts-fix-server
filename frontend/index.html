<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTS to FLAC Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DTS to FLAC Converter</h1>
            <p>Конвертация аудиодорожек DTS-HD MA в FLAC</p>
        </header>

        <div class="status-panel">
            <div class="status-item">
                <span class="status-label">Статус сервера:</span>
                <span id="server-status" class="status-offline">Отключен</span>
            </div>
            <div class="status-item">
                <span class="status-label">WebSocket:</span>
                <span id="ws-status" class="status-offline">Отключен</span>
            </div>
        </div>

        <div class="file-input-section">
            <h2>Добавить файлы в очередь</h2>
            <div class="file-input-area">
                <div class="input-group">
                    <input type="text" id="file-path-input" placeholder="Полный путь к файлу (например: /media/library1/movie.mkv)" class="file-path-input">
                    <button id="add-file-btn" class="btn btn-primary">Добавить</button>
                </div>
                <div id="file-list" class="file-list"></div>
                <button id="add-to-queue-btn" class="btn btn-secondary">Добавить все в очередь</button>
            </div>
        </div>

        <div class="current-file-section">
            <h2>Текущая конвертация</h2>
            <div id="current-file" class="current-file-container">
                <div class="empty-current">Нет активной конвертации</div>
            </div>
        </div>

        <div class="queue-section">
            <h2>Очередь конвертации</h2>
            <div id="queue-list" class="queue-list">
                <div class="empty-queue">Очередь пуста</div>
            </div>
        </div>

        <div class="history-section">
            <h2>История конвертаций</h2>
            <div id="history-list" class="history-list">
                <div class="empty-history">История пуста</div>
            </div>
        </div>

        <div class="logs-section">
            <h2>Логи</h2>
            <div id="logs" class="logs-container"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
