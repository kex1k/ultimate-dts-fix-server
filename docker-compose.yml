version: '3.8'

services:
  dts-converter:
    build: ./backend
    container_name: dts-converter
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      # Поддержка нескольких директорий с видеофайлами
      # ЗАМЕНИТЕ эти пути на ваши реальные директории
      - /path/to/media/library1:/media/library1
      - /path/to/media/library2:/media/library2
      - /path/to/media/library3:/media/library3
      # Можно добавить любое количество директорий
    environment:
      - GIN_MODE=release
      - DATABASE_PATH=/app/data/tasks.json
      - LOG_LEVEL=info
      - PORT=3001
    ports:
      - "6969:3001"
    restart: unless-stopped
    user: "1000:1000"

volumes:
  data:
    driver: local
  logs:
    driver: local